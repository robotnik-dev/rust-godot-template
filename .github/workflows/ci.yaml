name: CI

on:
  push:
    tags:
      - "v*.*.*"

env:
  GODOT_VERSION: 4.3
  EXPORT_GAME_NAME: ${{ vars.GAMENAME }}
  GODOT_PROJECT_PATH: godot
  RUST_PROJECT_PATH: rust

jobs:
  linux:
    name: Linux Build, Test And Export
    runs-on: ubuntu-latest
    container:
      image: robotnikdev/godot-rust-ci:4.3
      credentials:
        username: robotnikdev
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Rust
        run: rustup default stable
      - name: Build
        run: |
          cd $RUST_PROJECT_PATH
          cargo build --release
      - name: Test
        run: |
          cd $RUST_PROJECT_PATH
          cargo test --no-fail-fast --release -v
      - name: Setup Export
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Export
        run: |
          mkdir -v -p build/linux
          EXPORT_DIR="$(readlink -f build)"
          cd $GODOT_PROJECT_PATH
          godot --headless --verbose --export-release "Linux" "$EXPORT_DIR/linux/$EXPORT_GAME_NAME.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux

  windows:
    name: Windows Build, Test And Export
    runs-on: ubuntu-latest
    container:
      image: robotnikdev/godot-rust-ci:4.3
      credentials:
        username: robotnikdev
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Rust
        run: |
          rustup target add x86_64-pc-windows-gnu
          sudo apt remove --purge --auto-remove mono-runtime
          sudo apt install mingw-w64 wine wine-binfmt
      - name: Build
        run: |
          cd $RUST_PROJECT_PATH
          cargo build --release --target x86_64-pc-windows-gnu
      - name: Test
        run: |
          cd $RUST_PROJECT_PATH
          cargo test --no-fail-fast --release -v
      - name: Setup Export
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mkdir -v -p rust/target/release
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          mv rust/target/x86_64-pc-windows-gnu/release rust/target/release
      - name: Windows Export
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $GODOT_PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_GAME_NAME.exe"
      - name: Web Export
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $GODOT_PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web

  create-release-draft:
    needs: [linux, windows]
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: linux
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: windows
      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web
          path: web
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            linux
            windows
            web

