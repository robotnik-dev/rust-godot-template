name: CD Pipeline

on:
  push:
    tags:
      - "v*"

jobs:
  test-and-build:
    name: ${{ matrix.platform.os-name }} - ${{ matrix.environment }}
    strategy:
      matrix:
        environment: [debug, release]
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output: librust.so
            command: both
            toolchain: stable

          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            output: rust.dll
            command: both
            toolchain: stable

          - os-name: macOS-x86_64
            runs-on: macOS-latest
            target: x86_64-apple-darwin
            output: librust.dylib
            command: both
            toolchain: stable

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ${{ matrix.environment }} binary
        uses: houseabsolute/actions-rust-cross@v1.0.3
        with:
          working-directory: rust
          # FIXME: https://github.com/cross-rs/cross/issues/1222
          # cross-version: c7dee4d008475ce1c140773cbcd6078f4b86c2aa
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: ${{ matrix.environment == 'release' && '--locked --release' || '--locked' }}
          toolchain: ${{ matrix.platform.toolchain }}
          strip: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ matrix.environment }}-${{ matrix.platform.os-name }}-${{ github.sha }}
          path: rust/target/${{ matrix.platform.target }}/${{ matrix.environment }}/${{ matrix.platform.output }}
          retention-days: 1


  export:
    name: Export Game Builds
    needs: test-and-build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install wine
        id: wine_install
        run: |
          sudo apt install wine64
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT

      - name: Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          path: rust/target/release
          pattern: rust-release-*
          merge-multiple: true

      - name: Download Debug Artifacts
        uses: actions/download-artifact@v4
        with:
          path: rust/target/debug
          pattern: rust-debug-*
          merge-multiple: true

      - name: Rename Executables
        env:
          GAME_NAME: ${{ vars.ITCHIO_GAMENAME }}
        run: sed -i '/^export_path/s/mac.zip/'"$GAME_NAME"'.zip/; /^export_path/s/linux.x86_64/'"$GAME_NAME"'.x86_64/; /^export_path/s/windows.exe/'"$GAME_NAME"'.exe/' $GITHUB_WORKSPACE/godot/export_presets.cfg

      - name: Export Games
        id: export
        uses: firebelley/godot-export@v6.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/${{ vars.GODOT_VERSION }}-stable/Godot_v${{ vars.GODOT_VERSION }}-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/${{ vars.GODOT_VERSION }}-stable/Godot_v${{ vars.GODOT_VERSION }}-stable_export_templates.tpz
          relative_project_path: godot
          relative_export_path: build
          cache: true
          # TODO: for android and web later. You can just name the presets you want to export
          # presets_to_export: "win, linux, mac"
          verbose: true
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}

      - name: Upload Development Build
        uses: actions/upload-artifact@v4
        with:
          name: games
          path: build/
          retention-days: 1


  create-release:
    name: Create Github Realease
    needs: export
    permissions:
      contents: write
    if: contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download Builds
        uses: actions/download-artifact@v4
        with:
          name: games
          path: build/

      - name: Create Release Directory
        run: mkdir -v -p release

      - name: Zip Linux Artifacts
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r release/linux.zip build/linux

      - name: Zip Windows Artifacts
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r release/windows.zip build/windows

      - name: Zip Mac Artifacts
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r release/mac.zip build/mac

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          make_latest: true
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*


  deploy-itchio:
    name: Deploy Games To Itch.io
    needs: export
    if: contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - name: Windows
            channel: windows

          - name: MacOs
            channel: mac

          - name: Linux
            channel: linux

    steps:
      - name: Download Builds
        uses: actions/download-artifact@v4
        with:
          name: games
          path: build/

      - name: Deploy ${{ matrix.platform.name }}
        uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: ${{ matrix.platform.channel }}
          ITCH_GAME: ${{ vars.ITCHIO_GAMENAME }}
          ITCH_USER: ${{ secrets.ITCHIO_USERNAME }}
          PACKAGE: build/${{ matrix.platform.channel }}
          VERSION: ${{ github.ref_name }}

  discord-notify-itchio:
    name: Notify Discord Itch.io
    needs: deploy-itchio
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: stegzilla/discord-notify@v4
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          ITCHIO_SECRET_URL: ${{ secrets.ITCHIO_SECRET_URL }}
        if: ${{ env.DISCORD_WEBHOOK != '' && env.ITCHIO_SECRET_URL != '' }}
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: Neue Version ver√∂ffentlicht
          message: "Spiel: **${{ vars.ITCHIO_GAMENAME }}**\nVersion: ${{ github.ref_name }}\nLink zur zur Itch.io Seite: ${{ secrets.ITCHIO_SECRET_URL }}"
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          username: My Purpose Is To Notify
